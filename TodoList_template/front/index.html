<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

    <section class="container pt-5" id="todolist"></section>

    <template id="todolist-layout">
        <form id="form-1" class="d-flex pb-4">
            <input class="form-control" type="text" placeholder="Faire les courses..." name="title"
                data-com.bitwarden.browser.user-edited="yes">
            <button class="btn btn-primary">Ajouter</button>
        </form>
        <main>
            <div class="btn-group mb-4" role="group">
                <button type="button" class=" btn btn-outline-primary active" data-filter="all">Toutes</button>
                <button type="button" class=" btn btn-outline-primary" data-filter="todo">A faire</button>
                <button type="button" class=" btn btn-outline-primary" data-filter="done">Faites</button>
            </div>

            <ul class="list-group"></ul>
        </main>
    </template>

    <template id="todolist-item">
        <li class="todo list-group-item d-flex align-items-center">
            <input class="form-check-input" type="checkbox">
            <label class="ms-2 form-check-label">
            </label>
            <button class="ms-auto btn btn-danger btn-sm">
                <i class="bi-trash">
                </i>
            </button>
        </li>
    </template>

</body>

</html>
